<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Todo List</h1>
        </header>
        <input type="text" id="todoInput" placeholder="新しいTodoを入力...">
        <button id="addTodo">追加</button>
        <select id="filterLabels">
            <option value="すべて">すべて</option>
        </select>

        <ul id="todoList"></ul>
        <div id="editArea" style="display: none;">
            <div>Todo</div>
            <input type="text" id="editText">
            <div>ラベル</div>
            <input type="text" id="editLabel" placeholder="例:急ぎ">
            <div>詳細</div>
            <textarea id="detail"></textarea>
            <div>
                <button id="saveEdit">保存</button>
                <button id="cancelEdit">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
